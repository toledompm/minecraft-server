apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mc-server
spec:
  interval: 5m
  chart:
    spec:
      chart: minecraft
      version: "4.12.0"
      sourceRef:
        kind: HelmRepository
        name: minecraft-server-charts
      interval: 1m
  upgrade:
    remediation:
      remediateLastFailure: true
  values:
    image:
      repository: itzg/minecraft-server
      tag: latest
    minecraftServer:
      eula: true
      serviceType: LoadBalancer
    workloadAsStatefulSet: true
    strategyType: RollingUpdate
    version: 1.20.2
    onlineMode: false
    livenessProbe: {}
    readinessProbe: {}
